<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizim Hikayemiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
    
    <style>
        /* --- TEMEL STİLLER --- */
        :root {
            --bg-color: #FFF8F9;
            --primary-color: #E6AAB7;
            --secondary-color: #D988A0;
            --text-color: #4A4A4A;
            --accent-color: #D4AF37;
            --comment-color: #9E9E9E;
            --string-color: #C78283;
            --dark-bg: #1a0208;
            --particle-color: rgba(230, 170, 183, 0.5);
            --star-bg: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        /* --- BUTON STİLLERİ --- */
        .button {
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 1.2em;
            color: white;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 18px 36px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 15px rgba(217, 136, 160, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 100;
        }

        .button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(217, 136, 160, 0.3);
        }

        /* --- EKRANLAR --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none; /* Ekranlar varsayılan olarak gizli */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .screen.active {
            display: flex; /* Sadece aktif ekran görünür */
        }

        /* --- PARÇACIK ANİMASYONU --- */
        #particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .particle {
            position: absolute;
            background-color: var(--particle-color);
            border-radius: 50%;
            animation: float 25s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100vh) translateX(50px); }
            100% { transform: translateY(0) translateX(0); opacity: 0; }
        }


        /* --- KOD YAZMA EKRANI --- */
        #code-container {
            width: 90%;
            max-width: 700px;
            height: auto;
            max-height: 60vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            font-family: 'Source Code Pro', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.7;
            overflow-y: auto;
            border: 1px solid #f0e2e5;
            z-index: 10;
        }
        
        .code-line { white-space: pre-wrap; }
        .comment { color: var(--comment-color); font-style: italic;}
        .keyword { color: var(--secondary-color); font-weight: bold; }
        .variable { color: var(--text-color); }
        .string { color: var(--string-color); }
        .function { color: var(--primary-color); }
        .class-name { color: var(--accent-color); font-weight: bold;}

        #next-step-button {
            margin-top: 25px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease 0.5s, transform 0.5s ease 0.5s;
            z-index: 10;
        }

        #next-step-button.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* --- YENİ SÜRPRİZ EKRANI: ANILAR --- */
        #memory-screen {
            background: var(--star-bg);
            color: #fff;
            overflow: hidden;
            justify-content: flex-start;
        }
        #memory-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            letter-spacing: 1.5px;
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            color: #fff;
            text-shadow: 0 0 15px var(--primary-color);
            margin-top: 8vh;
            margin-bottom: auto;
            z-index: 10;
        }
        #constellation-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .constellation {
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease, transform 1s ease;
            cursor: pointer;
            z-index: 2;
            animation: float-constellation 8s infinite ease-in-out;
        }
        @keyframes float-constellation {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
            100% { transform: translateY(0px) scale(1); }
        }
        .constellation.visible {
             opacity: 1;
            transform: scale(1);
        }
        .constellation .star {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 12px white, 0 0 24px white;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { transform: scale(1); box-shadow: 0 0 12px white, 0 0 24px white; }
            50% { transform: scale(0.8); box-shadow: 0 0 6px white, 0 0 12px white;}
        }

        .constellation .memory-popup {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s, transform 0.4s;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            width: 170px;
            z-index: 30;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .constellation:hover .memory-popup {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }
        
        .constellation.hovered {
            z-index: 100;
        }

        .constellation .memory-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: block;
            border: 5px solid white;
        }
        
        .constellation .memory-text {
            margin-top: 8px;
            text-align: center;
            color: #333;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: bold;
            line-height: 1.3;
            width: 100%; 
            word-wrap: break-word;
        }
        
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(-45deg, rgba(255,255,255,1), rgba(255,255,255,0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px white);
            animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite;
        }
        @keyframes tail {
            0% { width: 0; }
            30% { width: 100px; }
            100% { width: 0; }
        }
        @keyframes shooting {
            0% { transform: translateX(0); }
            100% { transform: translateX(300px); }
        }
        
        #final-step-button {
            opacity: 0;
            transition: opacity 1s ease 1s;
            position: absolute;
            bottom: 8vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
         #final-step-button.visible {
            opacity: 1;
        }

        /* --- YÜKLEME ANİMASYONU --- */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- KALP BAHÇESİ EKRANI --- */
        #garden-screen { background-color: var(--dark-bg); }
        #garden-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #final-message {
            z-index: 10;
            text-align: center;
            color: white;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }
        #final-message.visible {
            opacity: 1;
            transform: scale(1);
        }
        #final-message h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 10vw, 6rem);
            font-weight: normal;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--primary-color), 0 0 30px var(--primary-color), 0 0 40px var(--primary-color);
        }
        #final-message p { font-size: clamp(1rem, 4vw, 1.5rem); margin-top: 10px; }
        #elapseClock { margin-top: 20px; font-size: 1.2rem; letter-spacing: 2px; }
        .digit { font-weight: bold; color: var(--primary-color); }

        /* --- MODAL PENCERE --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.visible {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content {
            transform: scale(1);
        }
        .modal-close {
            position: absolute;
            top: 10px; right: 15px;
            background: none; border: none;
            font-size: 2rem;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
        }
        .modal-close:hover {
            color: #333;
        }
        #modal-text {
            white-space: pre-wrap;
            line-height: 1.6;
            text-align: center;
        }

        /* --- MOBİL UYUMLULUK --- */
        @media (max-width: 768px) {
            /* Butonları küçült */
            .button {
                font-size: 1em;
                padding: 14px 28px;
            }

            /* Kod yazma alanını ayarla */
            #code-container {
                font-size: 11px; /* Mobil için daha okunaklı */
                max-height: 70vh; /* Yüksekliği artır */
                padding: 15px;
            }
            #next-step-button {
                margin-top: 15px;
            }

            /* Anılar ekranı başlığını ayarla */
            #memory-title {
                margin-top: 12vh;
                text-align: center; /* Ortala */
                padding: 0 10px; /* Kenarlara yapışmasın */
            }

            /* Anı pencerelerinin mobil ekrana sığmasını sağla */
            .constellation .memory-popup {
                width: 150px; /* Genişliği biraz küçült */
            }
            .constellation .memory-image {
                width: 130px; /* Resmi küçült */
                height: 130px;
            }

            /* Final mesajı fontlarını ayarla */
            #final-message h1 {
                font-size: clamp(2.5rem, 15vw, 6rem); /* Mobilde daha belirgin */
            }
            #final-message p {
                font-size: clamp(1rem, 5vw, 1.5rem);
            }
            #elapseClock {
                font-size: 1rem;
                letter-spacing: 1px;
                line-height: 1.4; /* Satır kaymasını engelle */
            }
            
            /* Modal pencereyi ayarla */
            .modal-content {
                padding: 20px;
            }

            /* Safer'e Sor kutusunu mobil uyum */
            #ask-safer-container {
                right: 10px !important;
                left: 10px;
                bottom: 10px !important;
                width: auto;
                max-width: 98vw;
                align-items: stretch !important;
            }
            #ask-safer-input {
                min-width: 0 !important;
                width: 100%;
                font-size: 1em;
            }
            #ask-safer-button {
                font-size: 1em;
                padding: 10px 10px;
            }
            #ask-safer-answer {
                min-width: 0 !important;
                max-width: 100vw !important;
                font-size: 1em;
                word-break: break-word;
            }

            #music-fab {
                display: flex !important;
            }
            #music-player {
                min-width: 0;
                width: 96vw;
                right: 2vw !important;
                left: auto;
                top: 64px !important;
                bottom: auto !important;
                padding: 10px 6px 8px 6px;
                display: none;
             }
             #music-title {
                 font-size: 0.95em;
             }
             #music-select {
                 font-size: 0.95em;
             }
        }

        /* iPhone 15 Pro Max özel boyutları için ekstra iyileştirme */
        @media (max-width: 450px) {
            #code-container, .modal-content {
                max-width: 98vw;
                padding: 8px;
            }
            #final-message {
                padding: 0 8px;
            }
            #ask-safer-container {
                left: 2vw;
                right: 2vw;
                bottom: 2vw;
                max-width: 96vw;
            }
            #ask-safer-answer {
                padding: 8px 8px;
            }
        }

        /* Oyun modalı kapat butonu her zaman görünür olsun */
        #heart-game-close {
            position: relative;
            z-index: 10;
            opacity: 1;
            pointer-events: auto;
        }

    </style>
</head>
<body>
    <div id="start-screen" class="screen active">
        <div id="particle-container"></div>
        <button id="start-button" class="button">Hikayemiz</button>
    </div>

    <div id="code-screen" class="screen">
        <div id="code-container"></div>
        <button id="next-step-button" class="button">Anı Haritamıza Bakalım</button>
    </div>
    
    <div id="memory-screen" class="screen">
        <div id="shooting-stars-container"></div>
        <h2 id="memory-title">Anılarımızın Yıldız Haritası</h2>
        <div id="constellation-container"></div>
        <button id="final-step-button" class="button">Ve İşte Final...</button>
    </div>

    <div id="garden-screen" class="screen">
        <canvas id="garden-canvas"></canvas>
        <div id="final-message">
            <h1>İyi'ki varsın.</h1>
            <p id="final-name">- Alaska'ya -</p>
            <div id="elapseClock"></div>
        </div>
        <!-- Safer'e Sor kutusu -->
        <div id="ask-safer-container" style="position: fixed; bottom: 30px; right: 30px; z-index: 200; display: none; flex-direction: column; align-items: flex-end;">
            <div style="display: flex; gap: 8px;">
                <input id="ask-safer-input" type="text" placeholder="Safer'e sor..." style="padding: 10px 14px; border-radius: 20px; border: 1px solid #ccc; font-size: 1em; min-width: 220px; outline: none;">
                <button id="ask-safer-button" class="button" style="padding: 10px 18px; font-size: 1em; border-radius: 20px;">Safer'e Sor</button>
            </div>
            <div id="ask-safer-answer" style="margin-top: 10px; background: rgba(255,255,255,0.95); color: #333; border-radius: 12px; padding: 12px 16px; min-width: 220px; max-width: 320px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); font-size: 1em; display: none;"></div>
        </div>
        <!-- Kalp Toplama Oyunu Modalı -->
        <div id="heart-game-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.75); z-index:2000; justify-content:center; align-items:center;">
            <div id="heart-game-container" style="position:relative; width:340px; max-width:95vw; height:480px; max-height:95vh; background:rgba(255,255,255,0.97); border-radius:18px; box-shadow:0 4px 32px rgba(217,136,160,0.18); display:flex; flex-direction:column; align-items:center; overflow:hidden;">
                <button id="heart-game-x" aria-label="Kapat" style="position:absolute; top:14px; right:14px; width:38px; height:38px; border-radius:50%; border:none; background:rgba(230,170,183,0.18); color:#D988A0; font-size:2em; font-weight:bold; cursor:pointer; z-index:10; display:flex; align-items:center; justify-content:center; transition:background 0.2s;">
                    ×
                </button>
                <canvas id="heart-game-canvas" width="320" height="320" style="margin-top:10px; border-radius:12px; background:linear-gradient(180deg,#fff8f9 0%,#e6aab7 100%);"></canvas>
                <div id="heart-game-score" style="margin:10px 0 0 0; font-family:'Montserrat',sans-serif; font-size:1.1em; color:#D988A0; font-weight:bold;">Puan: 0</div>
                <div id="heart-game-message" style="margin:8px 0 0 0; font-family:'Montserrat',sans-serif; font-size:1em; color:#4A4A4A; min-height:32px; text-align:center;"></div>
            </div>
        </div>
        <!-- Kalp Toplama Oyunu butonu -->
        <button id="heart-game-button" class="button" style="display: none; margin-top: 20px;">Alaska Kalp Topluyor</button>
    </div>

    <div id="gemini-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-button" class="modal-close">×</button>
            <div class="loader" style="display: none;"></div>
            <div id="modal-text"></div>
        </div>
    </div>

    <!-- Mobilde açılır müzik ikonu -->
    <button id="music-fab" style="position: fixed; top: 18px; right: 18px; z-index: 10000; background: linear-gradient(135deg, #E6AAB7 60%, #D988A0 100%); border: none; border-radius: 50%; width: 48px; height: 48px; display: none; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(217,136,160,0.18);">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="14" cy="14" r="14" fill="#fff"/><path d="M19.5 10.5V17C19.5 18.1046 18.6046 19 17.5 19C16.3954 19 15.5 18.1046 15.5 17V13.5H13.5V17C13.5 18.1046 12.6046 19 11.5 19C10.3954 19 9.5 18.1046 9.5 17V11C9.5 9.89543 10.3954 9 11.5 9C12.6046 9 13.5 9.89543 13.5 11V12.5H15.5V11C15.5 9.89543 16.3954 9 17.5 9C18.6046 9 19.5 9.89543 19.5 11V10.5Z" fill="#E6AAB7"/></svg>
    </button>

    <!-- Müzik Çalar -->
    <div id="music-player" style="position: fixed; top: 20px; right: 20px; z-index: 9999; background: rgba(255,255,255,0.65); border-radius: 18px; box-shadow: 0 4px 24px 0 rgba(217,136,160,0.13), 0 1.5px 8px 0 rgba(0,0,0,0.07); padding: 16px 18px 12px 18px; display: flex; flex-direction: column; align-items: center; min-width: 220px; backdrop-filter: blur(12px); border: 1.5px solid #E6AAB7; gap: 8px;">
        <div style="display: flex; align-items: center; gap: 10px; width: 100%;">
            <button id="music-play" style="background: none; border: none; font-size: 1.7em; cursor: pointer; color: #D988A0; display: flex; align-items: center; justify-content: center; width: 38px; height: 38px; border-radius: 50%; transition: background 0.2s;">
                <span id="music-play-icon">
                    <!-- Play SVG -->
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="14" cy="14" r="14" fill="#E6AAB7"/><polygon points="11,9 21,14 11,19" fill="white"/></svg>
                </span>
            </button>
            <span id="music-title" style="font-family: 'Montserrat', sans-serif; font-size: 1.08em; color: #4A4A4A; font-weight: bold; flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></span>
        </div>
        <select id="music-select" style="margin-top: 2px; width: 100%; border-radius: 10px; padding: 7px 10px; font-size: 1em; border: 1.5px solid #E6AAB7; background: rgba(255,255,255,0.85); color: #D988A0; font-weight: bold; outline: none;">
            <option value="All I Wanted Was U.mp3">All I Wanted Was U</option>
            <option value="Put Down the Drink - Emphatic.mp3">Put Down the Drink - Emphatic</option>
            <option value="Any Given Sin - ＂Dynamite＂ (Official Music Video) - Any Given Sin.mp3">Any Given Sin - Dynamite</option>
            <option value="Red Sun Rising  Blister.mp3">Red Sun Rising - Blister</option>
        </select>
        <audio id="music-audio" src="All I Wanted Was U.mp3"></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENTLER ---
            const startButton = document.getElementById('start-button');
            const nextStepButton = document.getElementById('next-step-button');
            const finalStepButton = document.getElementById('final-step-button');
            
            const startScreen = document.getElementById('start-screen');
            const codeScreen = document.getElementById('code-screen');
            const memoryScreen = document.getElementById('memory-screen');
            const gardenScreen = document.getElementById('garden-screen');

            const modal = document.getElementById('gemini-modal');
            const modalCloseBtn = document.getElementById('modal-close-button');
            const modalText = document.getElementById('modal-text');
            const modalLoader = document.querySelector('#gemini-modal .loader');
            
            let backgroundAudio; 

            // --- Hikaye Verileri ---
            const storyData = {
                partner1: "Alaska",
                partner2: "Safer",
                meetDate: "2019-11-04T15:00:00"
            };
            
            // document.getElementById('final-name').textContent = `- ${storyData.partner2}'den ${storyData.partner1}'sına -`;

            // --- API Fonksiyonu ---
            // LÜTFEN KENDİ GEMINI API ANAHTARINIZI AŞAĞIYA YAZIN
            // https://aistudio.google.com/app/apikey adresinden alabilirsiniz.
            const apiKey = "AIzaSyCFcN10N5KyY2aCIFGCMYLMGqj06WQX4to"; // <-- Buraya kendi API anahtarınızı girin
            
            // Model adı 'gemini-2.0-flash' olarak güncellendi.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            
            async function callGeminiAPI(prompt) {
                if (apiKey === "") {
                    modalText.textContent = "Geçerli bir Google Gemini API anahtarı eklenmemiş. Lütfen index.html dosyasındaki apiKey değişkenine kendi anahtarınızı girin.";
                    modalLoader.style.display = 'none';
                    return;
                }

                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }],

            async function typeLines(lines, element) {
                let currentLineEl = document.createElement('div');

                element.appendChild(currentLineEl);

                for (const segment of lines) {
                    if (segment.text.startsWith('\n')) {
                        currentLineEl = document.createElement('div');
                        currentLineEl.className = 'code-line';
                        element.appendChild(currentLineEl);
                        segment.text = segment.text.substring(1);
                    }
                    await typeSegment(segment.text, segment.type, currentLineEl);
                    element.scrollTop = element.scrollHeight;
                }
            }

            function typeSegment(text, type, element) {
                return new Promise(resolve => {
                    let i = 0;
                    const span = document.createElement('span');
                    span.className = type;
                    element.appendChild(span);
                    const interval = setInterval(() => {
                        if (i < text.length) {
                            span.innerHTML += text.charAt(i).replace(/ /g, ' ');
                            i++;
                        } else {
                            clearInterval(interval);
                            resolve();
                        }
                    }, 40); 
                });
            }

                        const topCurveHeight = this.size * 0.3;

                else if (rand < 0.13) type = 'double';
                else if (rand < 0.28) type = 'broken';
                heartGameState.hearts.push({ x, y: -32, w: 32, h: 28, speed: 2 + Math.random()*1.3, type });
            }
            function heartGameLoop() {
                const ctx = heartGameCanvas.getContext('2d');
                ctx.clearRect(0,0,320,400);
                // Çiz: oyuncu
                drawPlayer(ctx, heartGameState.playerX, heartGameState.playerY);
                // x2 ve shield ikonları
                if (heartGameState.doublePointsTimer > 0) drawDoublePointsIcon(ctx, heartGameState.playerX, heartGameState.playerY);
                if (heartGameState.hasShield) drawShieldIcon(ctx, heartGameState.playerX, heartGameState.playerY);
                // Çiz: kalpler
                for (let heart of heartGameState.hearts) {
                    drawHeart(ctx, heart.x, heart.y, heart.type);
                    heart.y += heart.speed;
                }
                // Çarpışma kontrolü
                for (let i = heartGameState.hearts.length-1; i>=0; i--) {
                    const heart = heartGameState.hearts[i];
                    if (isCollide(heart, {x:heartGameState.playerX, y:heartGameState.playerY, w:heartGameState.playerW, h:heartGameState.playerH})) {
                        heartGameState.hearts.splice(i,1);
                        if (heart.type === 'heart') {
                            const points = heartGameState.doublePointsTimer > 0 ? 2 : 1;
                            heartGameState.score += points;
                            const msg = heartMessages[Math.floor(Math.random()*heartMessages.length)];
                            heartGameState.message = `+${points} Puan! ${msg}`;
                            heartGameState.messageTimer = 60;
                        } else if (heart.type === 'broken') {
                            heartGameState.score = Math.max(0, heartGameState.score - 5);
                            heartGameState.message = '-5 Puan! Dikkat et!';
                            heartGameState.messageTimer = 60;
                        } else if (heart.type === 'double') {
                            heartGameState.doublePointsTimer = 300; // 5 saniye
                            heartGameState.message = 'Puanlar x2!';
                            heartGameState.messageTimer = 60;
                        } else if (heart.type === 'shield') {
                            heartGameState.hasShield = true;
                            heartGameState.message = 'Kalkan aktif!';
                            heartGameState.messageTimer = 60;
                        }
                        heartGameScore.textContent = 'Puan: ' + heartGameState.score;
                        if (heartGameState.score >= 50) {
                            heartGameState.gameOver = true;
                            heartGameState.message = 'Birlikte nice güzel anılar biriktireceğiz!';
                        }
                    } else if (heart.y >= 400 && !heartGameState.gameOver) {
                        if (heart.type === 'heart') {
                            if (heartGameState.hasShield) {
                                heartGameState.hasShield = false;
                                heartGameState.message = 'Kalkanın seni korudu!';
                                heartGameState.messageTimer = 60;
                            } else {
                                heartGameState.gameOver = true;
                                heartGameState.missed = true;
                                heartGameState.message = 'Bir kalp kaçtı!';
                            }
                        }
                    }
                }
                // x2 zamanlayıcıyı azalt
                if (heartGameState.doublePointsTimer > 0) heartGameState.doublePointsTimer--;
                // Mesajı göster
                if (heartGameState.messageTimer > 0) {
                    heartGameMessage.textContent = heartGameState.message;
                    heartGameState.messageTimer--;
                } else if (!heartGameState.gameOver) {
                    heartGameMessage.textContent = '';
                }
                // Kalpleri sil
                heartGameState.hearts = heartGameState.hearts.filter(h => h.y < 400);
                // Oyun bitti mi?
                if (heartGameState.gameOver) {
                    heartGameMessage.textContent = heartGameState.message;
                    if (heartGameState.missed) showRetryButton();
                    else setTimeout(endHeartGame, 2500);
                    return;
                }
                heartGameAnimation = requestAnimationFrame(heartGameLoop);
            }
            // Karakter görselini yükle
            const playerImg = new Image();
            playerImg.src = '450.png';

            function drawPlayer(ctx, x, y) {
                if (playerImg.complete && playerImg.naturalWidth > 0) {
                    ctx.save();
                    // Alaska yazısı
                    ctx.font = 'bold 15px Montserrat, sans-serif';
                    ctx.fillStyle = '#D988A0';
                    ctx.textAlign = 'center';
                    ctx.fillText('Alaska', x + 20, y - 6);
                    // Karakter görseli
                    ctx.drawImage(playerImg, x, y, 40, 40);
                    ctx.restore();
                }
            }
            function drawHeart(ctx, x, y, type = 'heart') {
                ctx.save();
                ctx.translate(x+16, y+14);
                ctx.scale(0.9,0.9);
                ctx.beginPath();
                if (type === 'heart') {
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(0, -8, -14, -8, -14, 8);
                    ctx.bezierCurveTo(-14, 18, 0, 22, 0, 28);
                    ctx.bezierCurveTo(0, 22, 14, 18, 14, 8);
                    ctx.bezierCurveTo(14, -8, 0, -8, 0, 0);
                    ctx.closePath();
                    ctx.fillStyle = '#D988A0';
                    ctx.shadowColor = '#E6AAB7';
                    ctx.shadowBlur = 6;
                    ctx.fill();
                } else if (type === 'broken') {
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(0, -8, -14, -8, -14, 8);
                    ctx.bezierCurveTo(-14, 18, 0, 22, 0, 28);
                    ctx.bezierCurveTo(0, 22, 14, 18, 14, 8);
                    ctx.bezierCurveTo(14, -8, 0, -8, 0, 0);
                    ctx.closePath();
                    ctx.fillStyle = '#bdbdbd';
                    ctx.shadowColor = '#737373';
                    ctx.shadowBlur = 6;
                    ctx.fill();
                    // Kırık çizgi
                    ctx.save();
                    ctx.strokeStyle = '#737373';
                    ctx.lineWidth = 2.5;
                    ctx.beginPath();
                    ctx.moveTo(-4, 4); ctx.lineTo(0, 12); ctx.lineTo(4, 8); ctx.lineTo(0, 20);
                    ctx.stroke();
                    ctx.restore();
                } else if (type === 'double') {
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(0, -8, -14, -8, -14, 8);
                    ctx.bezierCurveTo(-14, 18, 0, 22, 0, 28);
                    ctx.bezierCurveTo(0, 22, 14, 18, 14, 8);
                    ctx.bezierCurveTo(14, -8, 0, -8, 0, 0);
                    ctx.closePath();
                    ctx.fillStyle = '#FFD700';
                    ctx.shadowColor = '#FFD700';
                    ctx.shadowBlur = 10;
                    ctx.fill();
                    // x2 yazısı
                    ctx.save();
                    ctx.shadowBlur = 0;
                    ctx.font = 'bold 13px Montserrat, sans-serif';
                    ctx.fillStyle = '#b8860b';
                    ctx.textAlign = 'center';
                    ctx.fillText('x2', 0, 8);
                    ctx.restore();
                } else if (type === 'shield') {
                    ctx.beginPath();
                    ctx.arc(0, 10, 13, Math.PI, 2*Math.PI);
                    ctx.lineTo(13, 10);
                    ctx.quadraticCurveTo(0, 28, -13, 10);
                    ctx.closePath();
                    ctx.fillStyle = 'skyblue';
                    ctx.shadowColor = 'skyblue';
                    ctx.shadowBlur = 8;
                    ctx.fill();
                    // S harfi
                    ctx.save();
                    ctx.shadowBlur = 0;
                    ctx.font = 'bold 15px Montserrat, sans-serif';
                    ctx.fillStyle = '#fff';
                    ctx.textAlign = 'center';
                    ctx.fillText('S', 0, 16);
                    ctx.restore();
                }
                ctx.restore();
            }
            function drawDoublePointsIcon(ctx, playerX, playerY){
                ctx.save();
                ctx.globalAlpha = 0.85;
                ctx.beginPath();
                ctx.arc(playerX + 50, playerY + 20, 12, 0, 2 * Math.PI);
                ctx.fillStyle = '#FFD700';
                ctx.fill();
                ctx.font = 'bold 12px sans-serif';
                ctx.fillStyle = 'black';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('x2', playerX + 50, playerY + 21);
                ctx.restore();
            }
            function drawShieldIcon(ctx, playerX, playerY){
                ctx.save();
                ctx.globalAlpha = 0.85;
                ctx.beginPath();
                ctx.arc(playerX - 10, playerY + 20, 12, 0, 2 * Math.PI);
                ctx.fillStyle = 'skyblue';
                ctx.fill();
                ctx.font = 'bold 12px sans-serif';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('S', playerX - 10, playerY + 21);
                ctx.restore();
            }
            function isCollide(a, b) {
                return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
            }
            // Klavye ve dokunmatik kontrol
            document.addEventListener('keydown', (e) => {
                if (!heartGameActive) return;
                if (e.key === 'ArrowLeft') heartGameState.playerX = Math.max(0, heartGameState.playerX - 30);
                if (e.key === 'ArrowRight') heartGameState.playerX = Math.min(280, heartGameState.playerX + 30);
            });
            let touchStartX = null;
            heartGameCanvas.addEventListener('touchstart', (e) => {
                if (!heartGameActive) return;
                touchStartX = e.touches[0].clientX;
            });
            heartGameCanvas.addEventListener('touchmove', (e) => {
                if (!heartGameActive || touchStartX === null) return;
                const dx = e.touches[0].clientX - touchStartX;
                heartGameState.playerX = Math.max(0, Math.min(280, heartGameState.playerX + dx));
                touchStartX = e.touches[0].clientX;
            });
            document.getElementById('heart-game-x').onclick = endHeartGame;

            const heartGameButton = document.getElementById('heart-game-button');
            // Final ekranda butonu görünür yap
            function showHeartGameButton() {
                heartGameButton.style.display = 'inline-block';
            }
            // Butona tıklayınca oyun açılsın
            heartGameButton.addEventListener('click', startHeartGame);

            // Tekrar Dene butonu
            function showRetryButton() {
                if (heartGameRetryBtn) heartGameRetryBtn.remove();
                heartGameRetryBtn = document.createElement('button');
                heartGameRetryBtn.textContent = 'Tekrar Dene';
                heartGameRetryBtn.className = 'button';
                heartGameRetryBtn.style.margin = '14px auto 0 auto';
                heartGameRetryBtn.style.display = 'block';
                heartGameRetryBtn.style.position = '';
                heartGameRetryBtn.style.left = '';
                heartGameRetryBtn.style.bottom = '';
                heartGameRetryBtn.style.transform = '';
                heartGameRetryBtn.style.width = '70%';
                heartGameRetryBtn.style.maxWidth = '220px';
                heartGameRetryBtn.onclick = startHeartGame;
                // Mesaj kutusunun hemen altına ekle
                const msgDiv = document.getElementById('heart-game-message');
                msgDiv.parentNode.insertBefore(heartGameRetryBtn, msgDiv.nextSibling);
            }
        });
    </script>
